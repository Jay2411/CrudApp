<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
</head>
<script src="../public/stylesheets/style.css"></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <form style="text-align: center;" action="/data" method="GET">
        <button type="submit" value="Data">Data</button>
      </form>
    </div>
  </nav>
  <br>
  <hr><br>
  <center>
    <h1>Create Complaint</h1>
    <form action="/complaint" method="POST" id="complaintsForm">
      <div class="control-group">
        <input type="text" name="title" class="form-control" id="title" placeholder="Title" required />
      </div>
      <br>
      <div class="control-group">
        <input type="text" name="discription" class="form-control" id="discription" placeholder="Discription"
          required />
      </div>
      <br>
      <div class="control-group">
        <input type="text" name="created_by" class="form-control" id="created_by" placeholder="Created By" required />
      </div>
      <br>
      <div class="control-group">
        <input type="text" name="completed_by" class="form-control" id="completed_by" placeholder="Completed By"
          required />
      </div>
      <br>
      <div class="control-group">
        <input type="datetime-local" name="datetime" class="form-control" id="datetime" placeholder="DateTime"
          required />
      </div>
      <br>
      <div class="control-group">
        <label for="active">Active</label>
        <input type="radio" name="status" class="form-control" id="status" value="active" placeholder="Status" required>
        <label for="pending">Pending</label>
        <input type="radio" name="status" class="form-control" id="status" value="pending" placeholder="Status" required>
        <label for="completed">Completed</label>
        <input type="radio" name="status" class="form-control" id="status" value="completed" placeholder="Status" required>
      </div>
      <br>
      <br>
      <div>
        <button class="btn" type="submit" value="Complaint" id="sendMessageButton">Submit</button>
      </div>
    </form>
    <br>
    <hr><br>
  </center>
</body>

</html>
